version: "3.9"

services:
  pm-agent:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_URI=postgresql://pmagent:pmagent@postgres:5432/pmagent
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pmagent
      POSTGRES_PASSWORD: pmagent
      POSTGRES_DB: pmagent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pmagent"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
